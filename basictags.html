<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Heading tags-->
     <h1>Heading 1</h1>
     <h2>Heading 2</h2>
     <h3>Heading 3</h3>
     <!-- Paragraph tags-->
     <p>paragraph</p>
     <!--line break tag-->
     <span>goutham</span>
     <br>
     <span>goutham1</span>
     <!--here span is a inline thing using br it gets new line-->
     <!-- centre tag-->
    <center>The og</center>
    <!-- pre formatting tag-->
     <p>i       love     u </p>
        
     <!-- using paragraph spaces wont come-->
      <pre> i     love     you</pre>
      <!-- using this spaces will come-->
       <!--list in html-->
       <!-- these are unordered lists-->
       <ul>
           <li>item 1</li>
           <li>item 2</li>
           <li>item 3</li>
       </ul>
       <!-- these are ordered lists-->
         <ol>
              <li>item 1</li>
              <li>item 2</li>
              <li>item 3</li>
         </ol>
        <!-- with this the ordering starts from A(alphabet wise)-->
         <ol type="A">
  <li>item 1</li>
  <li>item 2</li>
  <li>item 3</li>
</ol>
</body>
</html>
